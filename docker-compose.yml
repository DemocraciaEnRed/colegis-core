version: '3'

volumes:
  mysql_data:
    driver: local

services:
  traefik:
    image: traefik
    command: --api --docker
    labels:
      - "traefik.enable=false"
    networks:
      - front-tier
      - back-tier
    ports:
      - "8000:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  # app:
